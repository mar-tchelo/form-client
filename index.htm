<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | MJS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
       <form action="">
           <fieldset>
               <legend><b>Formulário de Cliente</b></legend><br>
                <div class="inputBox">
                    <input type="text" name="name" id="name" class="inputUser" required>
                    <label for="name" class="labelInput" >Nome completo</label>
                </div><br><br>

                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email"class="labelInput">Email</label>
                </div><br><br>

                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone"class="labelInput">Telefone</label>
                </div>

                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label> <br>

                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label><br>

                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label><br><br>

                <!--  <Nascimento> -->
                <label for="data_nascimento"><b>Data Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <!--</Nascimento>  --> <br><br><br>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade"class="labelInput">Cidade</label>
                </div><br><br>

                <div class="inputBox">
                    <input type="estado" name="estado" id="estado" class="inputUser" required>
                    <label for="estado"class="labelInput">Estado</label>
                </div><br><br>

                <div class="inputBox">
                    <input type="endereco" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco"class="labelInput">Endereço</label>
                </div><br><br>

                <input type="submit" name="submit" id="submit">

           </fieldset>
       </form>
    </div>
</body>
</html>
